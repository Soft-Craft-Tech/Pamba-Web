<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            color: #000;
        }
        body {
            background-color: #151522;
            height: auto;
            width: 100%;
            position: relative;
        }

        .mail__main {
            background-color: rgb(240, 240, 240);
            height: auto;
            width: 60%;
            border: 0.1px solid #414141;
            border-radius: 12px;
            margin: 48px auto 0;
            max-width: 780px;
        }
        .main__header {
            background-color: #DB1471;
            color: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 80px 0;
            margin-bottom: 48px;
            text-align: center;
        }
        .mail__header {
            width: 100%;
            height: auto;
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .main__header > img {
            width: max-content;
            height: max-content;
        }
        .mail__header a {
            color: #fff;
            text-decoration: none;
        }
        .mail__body {
            margin: 16px 0 0;
            padding: 0 32px;
        }
        .mail__body h3 {
            margin: 0 0 16px;
        }
        .mail__body p {
            font-weight: 500;
        }
        .verification_code {
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: 5px;
            margin: 2rem 0 0;
            background-color: #e4e4e4;
            padding: 16px 32px;
            text-align: center;
        }
        .mail__intro a {
            text-transform: uppercase;
            font-weight: bold;
            color: #DB1471;
        }
        .mail__body span {
            color: #DB1471;
            font-weight: bolder;
        }
        .link__container {
            width: 100%;
            text-align: center;
        }
        .link__container a {
            text-decoration: none;
            padding: 8px 24px;
            border-radius: 16px;
            background-color: #DB1471;
            color: #fff;
            border: none;
            cursor: pointer;
            height: max-content;
        }
        @media screen and (max-width: 900px)  {
            .mail__main {
                min-width: 95%;
                height: 80vh;

            }
            .mail__header {
                font-size: 1.3rem;
            }
            .mail__body {
                margin: 0;
                padding: 32px 16px;
            }
            .mail__body p {
                font-weight: 300;
                font-size: 0.8rem;
            }
        }
    </style>

    
</head>
<body>
    <div class="mail__main">
        <div class="main__header">
            <h1 class="mail__header"><a href="https://www.pamba.africa">Verification Code</a></h1>
        </div>
        <div class="mail__body">
            <h3>Hello, {{name}}</h3>
            <p>
                Your account verification code
            </p>
            <h4 class="verification_code">
                {{code}}
            </h4>
            <br />
            <p>
                <br />
                <br />
                <br />
                <strong>
                    Best,
                    <br />
                    The Pamba Team
                </strong>
            </p>
            <br />
            <br />
            <br />
        </div>
    </div>
</body>
</html>
